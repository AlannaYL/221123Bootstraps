<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./CSS/bootstrap.css">
  <title>Document</title>
  <style>
    .box {
      width: 100px;
      height: 100px;
      margin-bottom: 10px;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>增加邊框</h1>
    <div class="box border"></div>
    <div class="box"></div>
    <div class="box border-end"></div>
    <div class="box border-bottom"></div>
    <div class="box border-start"></div>

    <hr>
    <h1>減少邊框</h1>
    <div class="box border-0"></div>
    <div class="box border border-top-0"></div>
    <div class="box border border-end-0"></div>
    <div class="box border border-bottom-0"></div>
    <div class="box border border-start-0"></div>

    <hr>

    <h1>邊框顏色</h1>
    <div class="box border border-primary"></div>
    <div class="box border border-secondary"></div>
    <div class="box border border-success"></div>
    <div class="box border border-danger"></div>
    <div class="box border border-warning"></div>
    <div class="box border border-info"></div>
    <div class="box border border-light"></div>
    <div class="box border border-dark"></div>
    <div class="box border border-white"></div>

    <hr>
    <h1>邊框圓角</h1>
    <div class="box border rounded border-primary"></div>
    <div class="box border rounded-top border-secondary"></div>
    <div class="box border rounded-end border-success"></div>
    <div class="box border rounded-bottom border-danger"></div>
    <div class="box border rounded-start border-warning"></div>
    <div class="box border rounded-circle border-info"></div>
    <div class="box border rounded-pill border-dark"></div>
    <br>
    <div class="box border bg-info rounded-0"></div>
    <div class="box border bg-info rounded-1"></div>
    <div class="box border bg-info rounded-2"></div>
    <div class="box border bg-info rounded-3"></div>

  </div>
  <script src="./JS/bootstrap.bundle.js"></script>
</body>

</html>
