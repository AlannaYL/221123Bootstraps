<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./CSS/bootstrap.css">
  <title>Document</title>
</head>

<body>
  <div class="container">
    <div class="p-3 mb-2 bg-primary text-white">.bg-primary</div>
    <div class="p-3 mb-2 bg-secondary text-white">.bg-secondary</div>
    <div class="p-3 mb-2 bg-success text-white">.bg-success</div>
    <div class="p-3 mb-2 bg-danger text-white">.bg-danger</div>
    <div class="p-3 mb-2 bg-warning text-dark">.bg-warning</div>
    <div class="p-3 mb-2 bg-info text-dark">.bg-info</div>
    <div class="p-3 mb-2 bg-light text-dark">.bg-light</div>
    <div class="p-3 mb-2 bg-dark text-white">.bg-dark</div>
    <div class="p-3 mb-2 bg-body text-dark">.bg-body</div>
    <div class="p-3 mb-2 bg-white text-dark">.bg-white</div>
    <div class="p-3 mb-2 bg-transparent text-dark">.bg-transparent</div>
    <h1>修改透明度</h1>
    <div class="p-3 mb-2 bg-primary text-white bg-opacity-50">.bg-primary</div>
    <div class="p-3 mb-2 bg-primary text-white bg-opacity-50" style="--bs-bg-opacity:0.1">.bg-primary</div>

    <h1>背景漸層</h1>
    <div class="p-3 mb-2 bg-gradient bg-primary text-white">.bg-primary</div>
    <div class="p-3 mb-2 bg-gradient bg-secondary text-white">.bg-secondary</div>
    <div class="p-3 mb-2 bg-gradient bg-success text-white">.bg-success</div>
    <div class="p-3 mb-2 bg-gradient bg-danger text-white">.bg-danger</div>
    <div class="p-3 mb-2 bg-gradient bg-warning text-dark">.bg-warning</div>
    <div class="p-3 mb-2 bg-gradient bg-info text-dark">.bg-info</div>
    <div class="p-3 mb-2 bg-gradient bg-light text-dark">.bg-light</div>
    <div class="p-3 mb-2 bg-gradient bg-dark text-white">.bg-dark</div>
    <div class="p-3 mb-2 bg-gradient bg-body text-dark">.bg-body</div>
    <div class="p-3 mb-2 bg-gradient bg-white text-dark">.bg-white</div>
    <div class="p-3 mb-2 bg-gradient bg-transparent text-dark">.bg-transparent</div>
  </div>
  <script src="./JS/bootstrap.bundle.js"></script>
</body>

</html>
